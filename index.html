<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vigilant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: #b0b0b0;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border: 2px solid #b0b0b0;
            border-radius: 4px;
            margin-bottom: 30px;
            object-fit: cover;
            filter: brightness(0.9);
        }

        /* Placeholder for image - remove this when you add your own */
        .profile-img-placeholder {
            width: 200px;
            height: 200px;
            border: 2px solid #b0b0b0;
            border-radius: 4px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0f0f0f;
            font-size: 14px;
        }

        #cube-container {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
            background-color: transparent;
            overflow: hidden;
        }

        #cube-canvas {
            display: block;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #d0d0d0;
            text-shadow: none;
        }

        .cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .bio {
            margin: 30px 0;
            font-size: 1.1em;
            color: #a0a0a0;
        }

        .section {
            margin: 30px 0;
        }

        .section-title {
            color: #c0c0c0;
            font-size: 1.2em;
            margin-bottom: 10px;
            text-transform: lowercase;
        }

        .section-title::before {
            content: '> ';
            color: #c0c0c0;
        }

        .interests {
            color: #a0a0a0;
            padding-left: 20px;
        }

        a {
            color: #b0b0b0;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }

        a:hover {
            border-bottom: 1px solid #d0d0d0;
            color: #e0e0e0;
        }

        .links {
            margin-top: 30px;
        }

        .links a {
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 10px;
            padding: 5px 10px;
            border: 1px solid #b0b0b0;
            border-radius: 3px;
        }

        .links a:hover {
            background-color: #b0b0b0;
            color: #0a0a0a;
            border-bottom: 1px solid #b0b0b0;
        }

        .status {
            color: #a0a0a0;
            font-style: italic;
            margin: 20px 0;
            padding-left: 20px;
        }

        .status::before {
            content: '[ status ] ';
            color: #c0c0c0;
        }

        /* Scanline effect for extra terminal feel */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(176, 176, 176, 0.03) 0px,
                rgba(176, 176, 176, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Replace this placeholder with your image -->
        <!-- Uncomment the line below and add your image to /assets/ folder -->
        <!-- <img src="/assets/profile.png" alt="vigilant" class="profile-img"> -->
        <div id="cube-container"></div>

        <h1>vigilant<span class="cursor">_</span></h1>

        <div class="bio">
            blockchain/hardware enthusiast
        </div>

        <!-- Uncomment this section when you have a current status -->
        <!-- <div class="status">working on something cool</div> -->

        <div class="section">
            <div class="section-title">studies</div>
            <div class="links">
                <!-- Add your links here -->
                <!-- Examples: -->
                <!-- <a href="https://github.com/yourusername" target="_blank">github</a> -->
                <!-- <a href="https://twitter.com/yourusername" target="_blank">twitter</a> -->
                <!-- <a href="mailto:your@email.com">email</a> -->
                <span style="opacity: 0.5;">[add your links here]</span>
            </div>
        </div>
    </div>

    <script>
        // Set up Three.js scene
        const container = document.getElementById('cube-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            alpha: true 
        });
        renderer.setSize(200, 200);
        renderer.setClearColor(0x000000, 0);
        container.appendChild(renderer.domElement);

        // Create wireframe cube
        const geometry = new THREE.BoxGeometry(1.5, 1.5, 1.5);
        const edges = new THREE.EdgesGeometry(geometry);
        const material = new THREE.LineBasicMaterial({ 
            color: 0xb0b0b0,
            linewidth: 1
        });
        const cube = new THREE.LineSegments(edges, material);
        scene.add(cube);

        camera.position.z = 3;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate the cube
            cube.rotation.x += 0.005;
            cube.rotation.y += 0.007;
            
            renderer.render(scene, camera);
        }
        
        animate();
    </script>
</body>
</html>
